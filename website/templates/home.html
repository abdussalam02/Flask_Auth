{% extends "base.html" %}
{% block title %}
  Home
{% endblock title %}

{% block body %}

<h3 class="m-4" align="center"> Hello {{ user.last_name }}, Welcome to Notes.</h3>

<div class="container">
  <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
      <li class="list-group-item m-2 bg-secondary text-light">
        {{ note.data }}
        <button type="button" class="close" onclick="deleteNote({{ note.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
  
    {% endfor %}
  
  </ul>
</div>



<div class="container">
  <form action="{{ url_for('views.insert') }}" method="post">
    <textarea name="note" id="note" class="form-control my-2" cols="10" rows="4"></textarea>
    <br>
    <div align="center">
     <button type="submit" class="btn btn-dark m-1">Add Note</button>
    </div>
 </form>
</div>



{% endblock body %}
