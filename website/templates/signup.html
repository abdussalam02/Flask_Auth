{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}

{% block body %}

<div class="container">
    
    <form action="" method="post">
        <h3 align="center" class="m-2">Signup</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Enter your Email Address">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Enter your First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Enter your Last Name">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input class="form-control" type="password" name="password1" id="password1" placeholder="Enter your Password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm your Password">
        </div>
        <button type="submit" class="btn btn-dark m-1">Signup</button>
        
    </form>

</div>

{% endblock body %}
